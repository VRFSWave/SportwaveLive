<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTWAVE - Live Sports</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <header>
        <h1>SPORTWAVE - Live Sports</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a game...">
        </div>
    </header>
    <main>
        <div id="games-container">
            <!-- Live games will be dynamically injected here -->
        </div>
        <div id="stream-options">
            <h3>Select a Stream:</h3>
            <div id="primary-streams-container">
                <h4>Primary Streams</h4>
                <div id="primary-options-container"></div>
            </div>
            <div id="backup-streams-container">
                <h4>Backup Streams</h4>
                <div id="backup-options-container"></div>
            </div>
        </div>
        <div id="live-stream">
            <iframe id="stream-frame" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 SPORTWAVE. All rights reserved.</p>
    </footer>

    <script>
        async function fetchLiveGames() {
            try {
                // Fetching the live games from streamed.su
                const gamesResponse = await fetch('https://streamed.su/api/matches/all-today');
                const games = await gamesResponse.json();
                console.log('Live games fetched:', games);  // Debugging line

                // Fetching backup streams from thedaddy.to
                const backupStreamsResponse = await fetch('https://thedaddy.to/schedule/schedule-generated.json');
                const backupStreamsData = await backupStreamsResponse.json();
                console.log('Backup streams fetched:', backupStreamsData);  // Debugging line

                const gamesContainer = document.getElementById('games-container');
                const searchInput = document.getElementById('search-input');
                const primaryOptionsContainer = document.getElementById('primary-options-container');
                const backupOptionsContainer = document.getElementById('backup-options-container');
                const streamOptionsDiv = document.getElementById('stream-options');
                const liveStreamDiv = document.getElementById('live-stream');
                const streamFrame = document.getElementById('stream-frame');

                // Sort games by start time
                games.sort((a, b) => new Date(a.date) - new Date(b.date));

                displayGames(games);

                searchInput.addEventListener('input', () => {
                    const filteredGames = games.filter(game => 
                        game.title.toLowerCase().includes(searchInput.value.toLowerCase())
                    );
                    displayGames(filteredGames);
                });

                function displayGames(games) {
                    gamesContainer.innerHTML = '';
                    games.forEach(game => {
                        const gameDiv = document.createElement('div');
                        gameDiv.className = 'game';

                        const gameDate = new Date(game.date);

                        gameDiv.innerHTML = `
                            <h3>${game.title}</h3>
                            <p class="date">${gameDate.toLocaleDateString()}</p>
                            <p class="time">${gameDate.toLocaleTimeString()}</p>
                            <button class="watch-button" onclick="fetchStreams('${game.id}', '${game.title}')">Watch Now</button>
                        `;

                        gamesContainer.appendChild(gameDiv);
                    });
                }

                window.fetchStreams = async (gameId, gameTitle) => {
                    try {
                        const sources = ['alpha', 'bravo', 'charlie', 'delta', 'echo', 'foxtrot'];
                        let primaryStreams = [];

                        // Clear previous stream options before fetching
                        primaryOptionsContainer.innerHTML = '';
                        backupOptionsContainer.innerHTML = '';

                        // Fetch streams for each source and log the response
                        for (let source of sources) {
                            const response = await fetch(`https://streamed.su/api/stream/${source}/${gameId}`);
                            const data = await response.json();

                            console.log(`Streams for source ${source}:`, data);  // Debugging line

                            // Check if streams exist for this source
                            if (data && Array.isArray(data) && data.length > 0) {
                                primaryStreams = primaryStreams.concat(data);  // Add the streams from this source to the primary streams array
                            }
                        }

                        // Fuzzy matching - Check if backup stream name contains part of the game title (case-insensitive)
                        const backupStreams = backupStreamsData.filter(stream => 
                            stream.name.toLowerCase().includes(gameTitle.toLowerCase())
                        );
                        console.log('Backup streams found:', backupStreams);  // Debugging line

                        // Display primary streams
                        primaryStreams.forEach((stream, index) => {
                            const streamOption = document.createElement('div');
                            streamOption.className = 'stream-option';

                            streamOption.innerHTML = `
                                <button class="watch-button" onclick="showStream('${gameId}', '${stream.channel_id}', 'primary')">${stream.name} - Stream ${index + 1}</button>
                            `;

                            primaryOptionsContainer.appendChild(streamOption);
                        });

                        // Display backup streams
                        backupStreams.forEach((backupStream, index) => {
                            const backupStreamOption = document.createElement('div');
                            backupStreamOption.className = 'stream-option';

                            backupStreamOption.innerHTML = `
                                <button class="watch-button" onclick="showStream('${gameId}', '${backupStream.channel_id}', 'backup')">BACKUP - ${backupStream.name}</button>
                            `;

                            backupOptionsContainer.appendChild(backupStreamOption);
                        });

                        // Show stream options
                        if (primaryStreams.length > 0 || backupStreams.length > 0) {
                            streamOptionsDiv.style.display = 'block';
                        } else {
                            alert('No streams available for this game.');
                        }
                        document.getElementById('stream-options').scrollIntoView({ behavior: 'smooth' });
                        liveStreamDiv.style.display = 'none';

                    } catch (error) {
                        console.error('Error fetching streams:', error);
                    }
                };

                window.showStream = (gameId, streamId, type) => {
                    let embedUrl = '';
                    if (type === 'backup') {
                        embedUrl = `https://thedaddy.to/embed/stream-${streamId}.php`;
                    } else {
                        embedUrl = `https://embedme.top/embed/${streamId}/${gameId}`;
                    }
                    streamFrame.src = embedUrl;
                    streamOptionsDiv.style.display = 'none';
                    liveStreamDiv.style.display = 'block';
                };

            } catch (error) {
                console.error('Error fetching live games or backup streams:', error);
            }
        }

        fetchLiveGames();
    </script>
</body>
</html>
