<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTWAVE - Live Sports</title>
    <style>
        /* styles here */
    </style>
</head>
<body>
    <header>
        <h1>SPORTWAVE - Live Sports</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a game...">
        </div>
    </header>
    <main>
        <div id="games-container">
            <!-- Live games will be dynamically injected here -->
        </div>
        <div id="stream-options">
            <h3>Select a Stream:</h3>
            <div id="options-container"></div>
        </div>
        <div id="live-stream">
            <iframe id="stream-frame" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 SPORTWAVE. All rights reserved.</p>
    </footer>

    <script>
        async function fetchLiveGames() {
            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';  // CORS proxy URL
                const targetUrl = encodeURIComponent('https://sportsonline.gl/prog.txt');
                const response = await fetch(proxyUrl + targetUrl);
                const data = await response.json();
                const gamesData = data.contents.split("\n").map(line => {
                    const parts = line.split(" | ");
                    if (parts.length === 3) {
                        return {
                            time: parts[0].trim(),
                            title: parts[1].trim(),
                            link: parts[2].trim()
                        };
                    }
                }).filter(game => game && game.title && game.link);

                const gamesContainer = document.getElementById('games-container');
                const searchInput = document.getElementById('search-input');
                const optionsContainer = document.getElementById('options-container');
                const streamOptionsDiv = document.getElementById('stream-options');
                const liveStreamDiv = document.getElementById('live-stream');
                const streamFrame = document.getElementById('stream-frame');

                displayGames(gamesData);

                searchInput.addEventListener('input', () => {
                    const filteredGames = gamesData.filter(game => 
                        game.title.toLowerCase().includes(searchInput.value.toLowerCase())
                    );
                    displayGames(filteredGames);
                });

                function displayGames(games) {
                    gamesContainer.innerHTML = '';
                    games.forEach(game => {
                        const gameDiv = document.createElement('div');
                        gameDiv.className = 'game';

                        gameDiv.innerHTML = `
                            <h3>${game.title}</h3>
                            <p class="time">${game.time}</p>
                            <button class="watch-button" onclick="showStream('${game.link}', '${game.title}')">Watch Now</button>
                        `;

                        gamesContainer.appendChild(gameDiv);
                    });
                }

                window.showStream = (embedUrl, gameTitle) => {
                    const sameTitleGames = gamesData.filter(game => game.title === gameTitle);
                    
                    if (sameTitleGames.length > 1) {
                        let streamOptionsHtml = '';
                        sameTitleGames.forEach((game, index) => {
                            streamOptionsHtml += `
                                <button class="watch-button" onclick="playStream('${game.link}')">Stream ${index + 1}</button>
                            `;
                        });
                        document.getElementById('stream-options').innerHTML = streamOptionsHtml;
                        document.getElementById('stream-options').style.display = 'block';
                    } else {
                        playStream(embedUrl);
                    }
                };

                function playStream(embedUrl) {
                    streamFrame.src = embedUrl;
                    document.getElementById('stream-options').style.display = 'none';
                    liveStreamDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error fetching live games:', error);
            }
        }

        fetchLiveGames();
    </script>
</body>
</html>
