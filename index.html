<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORTWAVE - Live Sports</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        a {
            color: #e50914;
            text-decoration: none;
        }

        h1, h3 {
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #444;
        }

        #search-container {
            margin-top: 1rem;
        }

        #search-input {
            padding: 10px;
            width: 400px;
            font-size: 1.1rem;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #1c1c1c;
            color: #fff;
        }

        #search-input::placeholder {
            color: #888;
        }

        main {
            padding: 20px;
            background-color: #101010;
        }

        #games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .game {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .game:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .game h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .game .date, .game .time {
            color: #888;
            font-size: 0.9rem;
        }

        .game img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .watch-button {
            padding: 12px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #db0810;
        }

        #stream-options {
            margin-top: 30px;
            display: none;
            text-align: center;
        }

        .stream-option {
            margin-bottom: 10px;
        }

        #live-stream {
            margin-top: 30px;
            display: none;
            text-align: center;
        }

        #live-stream iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        footer {
            padding: 15px;
            background-color: #141414;
            color: #fff;
            text-align: center;
            margin-top: 30px;
            border-top: 2px solid #444;
        }

    </style>
</head>
<body>
    <header>
        <h1>SPORTWAVE - Live Sports</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for a game...">
        </div>
    </header>
    <main>
        <div id="games-container">
            <!-- Live games will be dynamically injected here -->
        </div>
        <div id="stream-options">
            <h3>Select a Stream:</h3>
            <div id="options-container"></div>
        </div>
        <div id="live-stream">
            <iframe id="stream-frame" allowfullscreen></iframe>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 SPORTWAVE. All rights reserved.</p>
    </footer>

    <script>
        async function fetchLiveGames() {
            try {
                const response = await fetch('https://streamed.su/api/matches/all-today');
                const games = await response.json();

                const gamesContainer = document.getElementById('games-container');
                const searchInput = document.getElementById('search-input');
                const optionsContainer = document.getElementById('options-container');
                const streamOptionsDiv = document.getElementById('stream-options');
                const liveStreamDiv = document.getElementById('live-stream');
                const streamFrame = document.getElementById('stream-frame');

                // Sort games by start time
                games.sort((a, b) => new Date(a.date) - new Date(b.date));

                displayGames(games);

                searchInput.addEventListener('input', () => {
                    const filteredGames = games.filter(game => 
                        game.title.toLowerCase().includes(searchInput.value.toLowerCase())
                    );
                    displayGames(filteredGames);
                });

                function displayGames(games) {
                    gamesContainer.innerHTML = '';
                    games.forEach(game => {
                        const gameDiv = document.createElement('div');
                        gameDiv.className = 'game';

                        const gameDate = new Date(game.date);

                        // Get the poster image if available
                        const poster = game.poster ? game.poster : 'https://via.placeholder.com/400x225/222222/ffffff?text=No+Image+Available';

                        gameDiv.innerHTML = `
                            <img src="${poster}" alt="${game.title}">
                            <h3>${game.title}</h3>
                            <p class="date">${gameDate.toLocaleDateString()}</p>
                            <p class="time">${gameDate.toLocaleTimeString()}</p>
                            <button class="watch-button" onclick="fetchStreams('${game.id}')">Watch Now</button>
                        `;

                        gamesContainer.appendChild(gameDiv);
                    });
                }

                window.fetchStreams = async (gameId) => {
                    try {
                        const sources = ['alpha', 'bravo', 'charlie', 'delta', 'echo', 'foxtrot'];
                        let streams = [];

                        // Fetch streams for each source and log the response
                        for (let source of sources) {
                            const response = await fetch(`https://streamed.su/api/stream/${source}/${gameId}`);
                            const data = await response.json();

                            if (data && data.length > 0) {
                                streams = data;
                                break;
                            }
                        }

                        // If no streams are found, show an alert or some message
                        if (streams.length === 0) {
                            alert('No streams available for this game.');
                            return;
                        }

                        optionsContainer.innerHTML = '';

                        streams.forEach((stream, index) => {
                            const streamOption = document.createElement('div');
                            streamOption.className = 'stream-option';

                            streamOption.innerHTML = `
                                <button class="watch-button" onclick="showStream('${gameId}', '${index + 1}', '${streams[0].source}')">Stream ${index + 1}</button>
                            `;

                            optionsContainer.appendChild(streamOption);
                        });

                        streamOptionsDiv.style.display = 'block';
                        document.getElementById('stream-options').scrollIntoView({ behavior: 'smooth' });
                        liveStreamDiv.style.display = 'none';
                    } catch (error) {
                        console.error('Error fetching streams:', error);
                    }
                };

                window.showStream = (gameId, streamNo, source) => {
                    const embedUrl = `https://embedme.top/embed/${source}/${gameId}/${streamNo}`;
                    streamFrame.src = embedUrl;
                    streamOptionsDiv.style.display = 'none';
                    liveStreamDiv.style.display = 'block';
                };

            } catch (error) {
                console.error('Error fetching live games:', error);
            }
        }

        fetchLiveGames();
    </script>
</body>
</html>
